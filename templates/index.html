<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleanest List</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<header class="header text-center">
    <div class="container">
        <h1><i class="fas fa-list-ul"></i> Cleanest List</h1>
        <p>A web application for analyzing and extracting insights from images.</p>
    </div>
</header>

<main class="container mt-5">
    <div class="row justify-content-center">
        <!-- Upload Section -->
        <div class="col-lg-6 col-md-8 col-sm-10">
            <section class="card shadow-sm">
                <div class="card-header text-center">
                    <h2 class="card-title mb-0"><i class="fas fa-upload"></i> Upload Image</h2>
                </div>
                <div class="card-body">
                    <p class="text-center">Upload an image to analyze and extract insights from it.</p>
                    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                        <div class="form-group mb-3">
                            <input id="file-input" type="file" class="form-control" name="file" accept="image/*"
                                   required>
                        </div>
                        <img id="preview" class="thumbnail" src="" alt="Image preview" style="display: none;">
                        <button type="submit" class="btn btn-primary w-100"
                                style="background-color: #343a40; color: #ffffff;">
                            <i class="fas fa-search"></i> Analyze Image
                        </button>
                    </form>
                    <div id="progress" class="progress mt-3 d-none">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
                             role="progressbar" style="width: 100%"></div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Analysis Result Section -->
        <div class="row justify-content-center mt-4">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <section class="card shadow-sm">
                    <div class="card-header text-center">
                        <h2 class="card-title mb-0"><i class="fas fa-chart-line"></i> Analysis Result</h2>
                    </div>
                    <div class="card-body">
                        <p id="analysis" class="text-center"></p>
                    </div>
                </section>
            </div>
        </div>
    </div>
</main>

<footer class="footer text-center">
    <div class="container">
        <p>&copy; 2024 Cleanest List. All rights reserved.</p>
    </div>
</footer>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
